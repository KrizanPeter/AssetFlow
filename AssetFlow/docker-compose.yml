version: "3.9"

services:
  assetflow.api:
    build:
      context: .
      dockerfile: AssetFlow.API/Dockerfile
    image: assetflow.api:dev
    ports:
      - "8080:8080"   # HTTP
      - "8081:8081"   # HTTPS
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080;https://+:8081"
      # Identity connection string
      ConnectionStrings__IdentityConnection: "Host=postgres;Port=5432;Database=assetflowDb;Username=myuser;Password=mypassword"
      # Marten connection string (DomainConnection)
      ConnectionStrings__DomainConnection: "Host=postgres;Port=5432;Database=assetflowDb;Username=myuser;Password=mypassword"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    container_name: assetflow-postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: assetflowDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d assetflowDb"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
